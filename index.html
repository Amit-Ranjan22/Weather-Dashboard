<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid mt-2 text-center" style="background-color:#9d4edd ;color: white; height: 100px;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <div class="row" style="background-color: #ede0d4;">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="citySearch" aria-label="City
                        aria-describedby=" search-button">
                    <div>
                        <button class=" btn bg-primary text-light" id="searchButton"><i
                                class="bi bi-geo-alt"></i></button>
                    </div>
                </div>
                <ul class="list-group"></ul>
            </div>
            <div class="col-sm-8" id="currentWeather">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="currentCity"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
